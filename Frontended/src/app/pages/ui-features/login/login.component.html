<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Regis</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container">
    <h4>Login Yourself Here!!</h4>
    <form [formGroup]="myForm" (ngSubmit)="postData()">
      <div class="mb-3">
        <div class="form-group">
          <label>Email address</label>
          <div class="a1">
            <input
              type="email"
              class="form-control"
              style="border: none"
              id="email"
              formControlName="email"
            />
            <i class="fa fa-envelope icon"></i>
          </div>
          <div
            class="form-control is-invalid"
            *ngIf="fdata['email'].invalid && fdata['email'].touched"
          >
            <div
              *ngIf="fdata['email'].errors && fdata['email'].errors['required']"
            >
              Email is required
            </div>
            <div
              *ngIf="fdata['email'].errors && fdata['email'].errors['pattern']"
            >
              Enter Correct Email!!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-group">
          <label>Password</label>
          <div class="a1">
            <input
              type="password"
              class="form-control"
              style="border: none"
              id="password"
              formControlName="password"
            />
            <i class="fa fa-lock icon" style="font-size: 24px"></i>
          </div>
          <div
            class="form-control is-invalid"
            *ngIf="fdata['password'].invalid && fdata['password'].touched"
          >
            <div
              *ngIf="
                fdata['password'].errors && fdata['password'].errors['required']
              "
            >
              Password is required
            </div>
            <div
              *ngIf="
                fdata['password'].errors && fdata['password'].errors['pattern']
              "
            >
              Enter Correct Password!!
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Login</button>
      <a routerLink="/pages/ui-features/forgotpass">Forgot Password? </a>
      <a routerLink="/pages/ui-features/regis" class="ca">Create Account</a>
    </form>
  </div>
</html>

<router-outlet></router-outlet>
