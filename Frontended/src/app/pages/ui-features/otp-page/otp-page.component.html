<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification Card Design | Rustcode</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <img src="../../../../assets/images/mobile.png" />
          <h5 class="mb-2">OTP VERIFICATION</h5>
          <div>
            <small>code has been send to ******1258</small>
          </div>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="submit()">
          <div
            class="input-container d-flex flex-row justify-content-center mt-2"
          >
            <input
              #txt1
              (keyup)="move($event, '', txt1, txt2)"
              type="text"
              class="m-1 text-center form-control rounded"
              maxlength="1"
              formControlName="t1"
            />
            <input
              #txt2
              (keyup)="move($event, txt1, txt2, txt3)"
              type="text"
              class="m-1 text-center form-control rounded"
              maxlength="1"
              formControlName="t2"
            />
            <input
              #txt3
              (keyup)="move($event, txt2, txt3, txt4)"
              type="text"
              class="m-1 text-center form-control rounded"
              maxlength="1"
              formControlName="t3"
            />
            <input
              #txt4
              (keyup)="move($event, txt3, txt4, txt5)"
              type="text"
              class="m-1 text-center form-control rounded"
              maxlength="1"
              formControlName="t4"
            />
            <input
              #txt5
              (keyup)="move($event, txt4, txt5, '')"
              type="text"
              class="m-1 text-center form-control rounded"
              maxlength="1"
              formControlName="t5"
            />
          </div>

          <div class="mt-3 mb-5">
            <button class="btn btn-success px-4 verify-btn">verify</button>
          </div>
        </form>

        <div class="mt-3 mb-5">
          <small>
            <button
              class="btn btn-success px-4 verify-btn"
              (click)="resend()"
              *ngIf="isactive === true"
            >
              Resend
            </button>
          </small>
        </div>
      </div>
    </div>
  </body>
</html>
