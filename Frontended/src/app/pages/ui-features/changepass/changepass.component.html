<div class="container">
  <h4>Re-set Password</h4>
  <form [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="mb-3">
      <div class="form-group">
        <label>Enter password</label>
        <div class="a1">
          <input
            type="password"
            class="form-control"
            style="border: none"
            id="password"
            formControlName="password"
          />
          <i class="fa fa-lock icon" style="font-size: 24px"></i>
        </div>
        <div
          class="form-control is-invalid"
          *ngIf="fdata['password'].invalid && fdata['password'].touched"
        >
          <div
            *ngIf="
              fdata['password'].errors && fdata['password'].errors['required']
            "
          >
            Password is required
          </div>
          <div
            *ngIf="
              fdata['password'].errors && fdata['password'].errors['pattern']
            "
          >
            Enter Correct Password!!
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <label>Re-enter password</label>
        <div class="a1">
          <input
            type="password"
            class="form-control"
            style="border: none"
            id="password"
            formControlName="password"
          />
          <i class="fa fa-lock icon" style="font-size: 24px"></i>
        </div>
        <div
          class="form-control is-invalid"
          *ngIf="fdata['password'].invalid && fdata['password'].touched"
        >
          <div
            *ngIf="
              fdata['password'].errors && fdata['password'].errors['required']
            "
          >
            Password is required
          </div>
          <div
            *ngIf="
              fdata['password'].errors && fdata['password'].errors['pattern']
            "
          >
            Enter Correct Password!!
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Change Password</button>
  </form>
</div>
