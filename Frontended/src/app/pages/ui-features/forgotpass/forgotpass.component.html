<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Forgot password</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <div *ngIf="msg" id="msgg">
    <h5>{{ msg }}</h5>
  </div>
  <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="myFunction()">
      <h3>Forgot Password</h3>
      <div class="mb-3">
        <div class="form-group">
          <label>Email address</label>
          <div class="a1">
            <input
              type="email"
              class="form-control"
              style="border: none"
              id="email"
              formControlName="email"
            />
            <i class="fa fa-envelope icon"></i>
          </div>
          <div
            class="form-control is-invalid"
            *ngIf="fdata['email'].invalid && fdata['email'].touched"
          >
            <div
              *ngIf="fdata['email'].errors && fdata['email'].errors['required']"
            >
              Email is required
            </div>
            <div
              *ngIf="fdata['email'].errors && fdata['email'].errors['pattern']"
            >
              Enter Correct Email!!
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Continue</button>
    </form>
  </div>
</html>

<router-outlet></router-outlet>
