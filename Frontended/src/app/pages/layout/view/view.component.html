
<html>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
    <body>
    
    <h2 style="text-align:center">User Profile Card</h2>
    
    <div class="card" >
      <img src="../../../../assets/images/eva.png" alt="John" style="width:100% ; height:270px">
      <h1 style="font-size:20px">{{user.firstName}} {{user.lastName}}</h1>
      <p class="title"><i style='font-size:24px' class='fas'>&#xf406;</i> {{user.role}}</p>
      <p><i style="font-size:24px" class="fa">&#xf0e0;</i> {{user.email}}</p>
      <div style="margin: 24px 0;">
        <a href="#"><i class="fa fa-dribbble"></i></a> 
        <a href="#"><i class="fa fa-twitter"></i></a>  
        <a href="#"><i class="fa fa-linkedin"></i></a>  
        <a href="#"><i class="fa fa-facebook"></i></a> 
      </div>
      <p><button><i style="font-size:24px" class="fa">&#xf095;</i>
        {{user.contactNumber}}</button></p>
    </div>
    
    </body>
    </html>
