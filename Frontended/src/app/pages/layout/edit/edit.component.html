<div class="container">


    <form (ngSubmit)="updateData()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label><br>
        <input type="text" name="firstName" [(ngModel)]='res.firstname' id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="res.lastName" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">email</label>
        <input type="text" name="email" [(ngModel)]="res.email" class="form-control" id="exampleInputPassword1">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Role</label>
        <input type="text" name="role" [(ngModel)]="res.role" class="form-control"
          id="exampleInputPassword1">
      </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contact</label>
        <input type="text" name="contactNumber" [(ngModel)]="res.contactNumber" class="form-control"
          id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">password</label>
        <input type="password" name="password" [(ngModel)]="res.password" class="form-control"
          id="exampleInputPassword1">
      </div>
     
     
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
